<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RimiProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'user/navbar.html' %}

    <h1 class="text-center">Add New User</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-dark text-white">
            <div class="card-body">
              
              <form action="add_user" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name">Enter Full Name</label>
                  <input name="user_name" id="name" type="text" class="form-control" placeholder="Enter Your Name">
                </div>

                <div class="mb-3">
                  <label for="college">Enter College Name</label>
                  <input name="user_college" id="college" type="text" class="form-control" placeholder="Enter Your College Name">
                </div>

                <div class="mb-3">
                  <label for="age">Enter Age</label>
                  <input name="user_age" id="age" type="text" class="form-control" placeholder="Enter Your Age">
                </div>

                <div class="mb-3 form-check">
                  <label for="is_active" >Active</label>
                  <input name="user_active" id="is_active" type="checkbox" class="form-check-input">
                </div>

                <div class="container text-center">
                  <button class="btn btn-primary">Submit</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
  
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
